<!DOCTYPE html>
<html lang="en" ng-app="wikiApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
    <div class="container" ng-controller="WikiSearchCtrl as wiki">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-lg-offset-3">
                <div class="search-box">
                    <form action="#" ng-submit="search(query)">
                        <input type="text" class="input-box" ng-model="query" placeholder="Search Wikipedia...">
                        <span class="glyphicon glyphicon-search search-button" aria-hidden="true"  ng-click="search(query)"></span>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <ul class="article-list">
                    <li ng-repeat="article in data">
                        <div class="article-title"><a ng-href="{{'https://en.wikipedia.org/?curid=' + article.pageid}}">{{article.title}}</a></div>
                        <div class="article-snippet">{{article.extract}}</div>
                    </li>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
